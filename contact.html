    <section id="contact" class="contact">
        <div class="container">
            <h3 class="text-center mb-4">Contact Me</h3>
            <form id="contactForm" class="contact-form">
                <div class="mb-3">
                    <label for="name-field" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name-field" required>
                </div>
                <div class="mb-3">
                    <label for="email-field" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email-field" required>
                </div>
                <div class="mb-3">
                    <label for="subject-field" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject-field" required>
                </div>
                <div class="mb-3">
                    <label for="message-field" class="form-label">Message</label>
                    <textarea class="form-control" id="message-field" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Send Message</button>
                <div class="loading">Loading...</div>
                <div class="sent-message">Your message has been sent. Thank you!</div>
                <div class="error-message">Failed to send your message. Please try again later.</div>
            </form>
